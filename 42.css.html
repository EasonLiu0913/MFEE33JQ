<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css</title>
  <style>
    .box{
      width: 200px;
      height: 200px;
      background-color: #faf;
    }
  </style>
</head>
<body>

  <button>+100</button>
  <div class="box"></div>

    <script>

      const style1 = {
        width:'300px',
        height:'400px'
      }

      // $('.box').css(style1)


      $('button').click(function(){
        $('.box').css('width','+=100')
        $('.box').css('height','+=100')
      })

    </script>
</body>
</html>
