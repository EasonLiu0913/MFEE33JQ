    <script src="./js/jquery-3.6.3.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script> -->
  
    <script>
      $('.wrap').css('height',   $('.wrap').height() - $(window).height() + 300 )

      $(window).resize(function(){
        $('.wrap').css('height',   $('.wrap').height() - $(window).height() + 300 )
      })

      $(window).scroll(function(){
        movementX = $(window).scrollTop() - $('.wrap').offset().top 
        
        const maxMove = $('.train').width() - $('.wrap').width();

        movementX = (movementX < 0) ? 0 : movementX
        movementX = movementX > maxMove? maxMove : movementX
        

        $('.train').css('transform',`translateX(${-movementX}px)`)

        
      })
    </script>
