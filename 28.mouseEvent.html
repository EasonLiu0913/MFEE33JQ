<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mouse event</title>
    <style>
      .box {
        width: 200px;
        height: 100px;
        background-color: #faf;
        border-radius: 5%;

        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>

    <script src="./js/jquery-3.6.3.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script> -->

    <script>
      $(".box").click(function () {
        console.log("box click");
      });
      $(".box").dblclick(function () {
        console.log("box dblclick");
      });
      $(".box").contextmenu(function () {
        console.log("box contextmenu");
      });
      $(".box").mousedown(function () {
        console.log("box mousedown");
      });
      $(".box").mouseup(function () {
        console.log("box mouseup");
      });
      $(".box").mouseenter(function () {
        console.log("box mouseenter");
      });
      $(".box").mouseleave(function () {
        console.log("box mouseleave");
      });

      $(".box").hover(
        function () {
          console.log("box hover in");
        },
        function () {
          //偵測滑出
          console.log("box hover out");
        }
      );
    </script>
  </body>
</html>
