<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      margin: 0;
    }
    nav{
      position: fixed;
      top: 0;
      width: 100%;
      height: 100px;
      background-color: beige;
      transition: .5s;
    }

    .hide{
      transform: translateY(-100px);
    }

    section{
      height: 100vh;
      font-size: 5rem;
    }

    section:nth-child(2){
      padding-top: 100px;
    }
  </style>
</head>
<body>
  <nav>I'm nav</nav>

  <section>section1</section>
  <section>section2</section>
  <section>section3</section>
  <section>section4</section>
  <section>section5</section>
  <section>section6</section>
  <section>section7</section>
  <section>section8</section>
  <section>section9</section>
  <section>section10</section>
  <section>section11</section>
  <section>section12</section>

    <script src="./js/jquery-3.6.3.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script> -->
  
    <script>
      let lastScroll = 0;



      $(window).scroll(function(){
        const nowScroll = $(window).scrollTop();
        
        if(nowScroll > lastScroll){
          // 往下
          console.log('往下');
          $('nav').addClass('hide')
        }
        else{
          // 往上
          console.log('往上');
          $('nav').removeClass('hide')
        }

        lastScroll=nowScroll
      })
    </script>
</body>
</html>
